<!-- ===============================================
 Puzzle-Code shell  – generic layout for all puzzles
==================================================== -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Puzzle Code</title>

  <!-- one shared stylesheet for every puzzle -->
  <link rel="stylesheet" href="/style.css" />
</head>

<body>
  <h1 id="pageTitle">Puzzle Code</h1>
  <h2 id="gridSizeTitle"></h2>

  <!-- toolbar row; puzzle-specific controls are injected here -->
  <div id="toolbar" class="toolbar">
    <div id="controls"></div>
  </div>

  <!-- puzzle cards render here -->
  <div id="puzzleArea" class="sheet"></div>

  <p id="exportNotice" hidden style="font-style:italic; margin-top:2rem;">
    Exporting PDF… please wait.
  </p>

  <!-- generic loader decides which puzzle module to import -->
  <script type="module" src="/src/main.js"></script>
</body>
</html>
